[workspace]
members = [
    "facet",
    "facet-codegen",
    "facet-derive",
    "facet-json",
    "facet-json-read",
    "facet-json-write",
    "facet-msgpack",
    "facet-opaque",
    "facet-peek",
    "facet-poke",
    "facet-pretty",
    "facet-samplelibc",
    "facet-spez",
    "facet-trait",
    "facet-types",
    "facet-yaml",
    "facet-urlencoded",
]
resolver = "3"

[workspace.package]
version = "0.1.2"
authors = ["Amos Wenger <amos@bearcove.eu>"]
edition = "2024"
rust-version = "1.86.0"
license = "MIT OR Apache-2.0"
repository = "https://github.com/facet-rs/facet"

[workspace.dependencies]
facet = { version = "0.1.4", path = "facet" }
facet-trait = { version = "0.2.0", path = "facet-trait" }
facet-derive = { version = "0.1.4", path = "facet-derive" }
facet-opaque = { version = "0.1.3", path = "facet-opaque" }
facet-peek = { version = "0.2.1", path = "facet-peek" }
facet-poke = { version = "0.2.1", path = "facet-poke" }
facet-spez = { version = "0.1.3", path = "facet-spez" }
facet-types = { version = "0.2.0", path = "facet-types" }
facet-samplelibc = { version = "0.1.3", path = "facet-samplelibc" }
unsynn = "0.0.25"
